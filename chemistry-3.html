<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Chemistry</title>

    <link rel="stylesheet" href="style.css" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
</head>

<body>
    <button id="start-video">
        Start
    </button>

    <a-scene>
        <a-assets>
            <!-- <video id="video" crossorigin="anonymous" preload="auto" src="./video/math/architecture_2_montage.mp4"
                playsinline webkit-playsinline></video> -->

            <video id="video" crossorigin="anonymous" preload="auto"
                src="https://vr-projects-eu.s3.eu-central-1.amazonaws.com/videos/chemistry/chimie_3.mp4" playsinline
                webkit-playsinline></video>

            <img id="play-icon" src="./img/play.png" />
            <img id="pause-icon" src="./img/pause.png" />
            <img id="next-icon" src="./img/next.png" />
        </a-assets>

        <a-videosphere id="skybox" rotation="0 130 0" src="#video"></a-videosphere>
        <a-entity id="controls-wrapper">
            <a-image id="video-control" class="raycastable control" video-360-play-pause position="-0.5 1.25 -2"
                scale="0.4 0.4 0.4" src="#hotspot" look-at="#cam">
            </a-image>
            <a-image src="#next-icon" class="raycastable control" position="1 1.25 -2"
                onclick="chemistryController.OnNextStep()" scale="0.4 0.4 0.4" src="#hotspot" look-at="#cam">
            </a-image>
        </a-entity>

        <a-entity id="rig" position="0 0 0">
            <a-entity id="cam" camera look-controls>
                <a-entity cursor="fuse:true;fuseTimeout:2000"
                    geometry="primitive:ring;radiusInner:0.01;radiusOuter:0.02" position="0 0 -1.8"
                    material="shader:flat;color:#ff0000"
                    animation__mouseenter="property:scale;to:3 3 3;startEvents:mouseenter;endEvents:mouseleave;dir:reverse;dur:2000;loop:1"
                    raycaster="objects:.raycastable; far: 100;">
                </a-entity>
            </a-entity>
        </a-entity>

        <!-- 3 -->
        <a-entity class="geo-set" visible="false">
            <!-- Yellow -->
            <a-gui-flex-container flex-direction="column" justify-content="center" align-items="normal"
                component-padding="0.1" opacity="0" width="2.5" height="2" position="-4.311 3.271 -2.339"
                rotation="0 67.5 0">
                <a-gui-label width="2" height="0.5" value="Coloured flames" margin="0 0 0.05 0" font-color="#555409"
                    line-height="1.5" background-color="#D4d00e">
                </a-gui-label>
            </a-gui-flex-container>

            <a-gui-flex-container flex-direction="column" justify-content="center" align-items="normal"
                component-padding="0.1" opacity="0" width="3" height="2" position="-5.994 -1.5 -1.565"
                rotation="0 61 0">
                <a-gui-label width="3" align="left" height="1"
                    value="Torch (improvised), fuel (ethanol), Borax (Na2B4O7)" margin="0 0 0.05 0" font-color="#000000"
                    line-height="1.5" font-size="0.15" background-color="#D4d00e">
                </a-gui-label>
                <a-gui-label width="2.5" align="left" height="0.5" value="M+*(ions in excited state) -> M+ + hν"
                    margin="0 0 0.05 0" font-color="#000000" line-height="1.5" font-size="0.15"
                    background-color="#D4d00e">
                </a-gui-label>
            </a-gui-flex-container>

            <!-- Orange -->
            <a-entity rotation="0 -60 0" position="-1.198 0 -3.57">
                <a-gui-flex-container flex-direction="column" justify-content="center" align-items="normal"
                    component-padding="0.1" opacity="0" width="3" height="2" position="-2.728 -2 2.18"
                    rotation="0 105 0">
                    <a-gui-label width="3" align="left" height="1"
                        value="Torch (improvised), fuel (ethanol), copper sulfate (CuSO4)" margin="0 0 0.05 0"
                        font-color="#000000" line-height="1.5" font-size="0.15" background-color="#Ce6d04">
                    </a-gui-label>
                    <a-gui-label width="2.5" align="left" height="0.5" value="M+*(ions in excited state) -> M+ + hν"
                        margin="0 0 0.05 0" font-color="#000000" line-height="1.5" font-size="0.15"
                        background-color="#Ce6d04">
                    </a-gui-label>
                </a-gui-flex-container>
            </a-entity>

            <!-- Red -->
            <a-entity rotation="0 -170 0" position="-0.584 0 0.441">
                <a-gui-flex-container flex-direction="column" justify-content="center" align-items="normal"
                    component-padding="0.1" opacity="0" width="3.5" height="2" position="-4.311 1.5 1.081"
                    rotation="0 100 0">
                    <a-gui-label width="3.5" height="1.2" value='"Fireflies"– energetic oxidation of alcohols'
                        margin="0 0 0.05 0" font-color="#000000" line-height="1.5" background-color="#99110A">
                    </a-gui-label>
                </a-gui-flex-container>

                <a-gui-flex-container flex-direction="column" justify-content="center" align-items="normal"
                    component-padding="0.1" opacity="0" width="3" height="5" position="-4.311 -2 1.081"
                    rotation="0 100 0">
                    <a-gui-label width="3" align="left" height="1"
                        value="Test tube, 20 mL ethanol (C2H5OH), 10 mL sulphuric acid (H2SO4), potassium permanganate (KMnO4).)"
                        margin="0 0 0.05 0" font-color="#000000" line-height="1.5" font-size="0.15"
                        background-color="#99110A">
                    </a-gui-label>
                    <a-gui-label width="2.5" align="left" height="1"
                        value="5 C2H5OH + 6 H2SO4 + 4 KMnO4 -> 5 CH3-COOH + 2 K2SO4 + 4 MnSO4 + 11 H2O"
                        margin="0 0 0.05 0" font-color="#000000" line-height="1.5" font-size="0.15"
                        background-color="#99110A">
                    </a-gui-label>
                    <a-gui-label width="2.5" align="left" height="1"
                        value="2 CH3-COOH + 3 H2SO4 + 2 KMnO4 -> 4 CO2 + 7 H2O + K2SO4 + 2 MnSO4" margin="0 0 0.05 0"
                        font-color="#000000" line-height="1.5" font-size="0.15" background-color="#99110A">
                    </a-gui-label>
                </a-gui-flex-container>
            </a-entity>

            <!-- Blue -->
            <a-entity rotation="0 -106 0" position="-1.006 -1.5 -0.731">
                <a-gui-flex-container flex-direction="column" justify-content="center" align-items="normal"
                    component-padding="0.1" opacity="0" width="3" height="2" position="-5.431 -0.719 2.574"
                    rotation="0 115 0">
                    <a-gui-label width="3" align="left" height="1"
                        value="Torch (improvised), fuel (ethanol), sodium chloride (NaCl)." margin="0 0 0.05 0"
                        font-color="#000000" line-height="1.5" font-size="0.15" background-color="#08e1ff">
                    </a-gui-label>
                    <a-gui-label width="2.5" align="left" height="0.5" value="M+*(ions in excited state) -> M+ + hν"
                        margin="0 0 0.05 0" font-color="#000000" line-height="1.5" font-size="0.15"
                        background-color="#08e1ff">
                    </a-gui-label>
                </a-gui-flex-container>
            </a-entity>
        </a-entity>

    </a-scene>

    <script src="./js/general/hotspot.js"></script>
    <script src="./js/general/play-on-window-click.js"></script>
    <script src="./js/general/video-controls.js"></script>
    <script src="./js/general/vr-controller.js"></script>
    <script src="./js/controllers/steps-controller.js"></script>
    <script src="./js/controllers/chemistry-controller.js"></script>

</body>

</html>
