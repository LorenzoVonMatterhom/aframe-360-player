<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Altitudinal Flora</title>

    <link rel="stylesheet" href="style.css" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
</head>

<body>
    <button id="start-video">
        Start
    </button>

    <a-scene>
        <a-assets>
            <video id="video" crossorigin="anonymous" preload="auto"
                src="https://vr-projects-eu.s3.eu-central-1.amazonaws.com/videos/Altitudinal+flora+VR+(1).mp4"
                playsinline webkit-playsinline></video>

            <img id="play-icon" src="./img/play.png" />
            <img id="pause-icon" src="./img/pause.png" />
            <img id="next-icon" src="./img/next.png" />
            <img id="info-icon" src="./img/info.png" />
        </a-assets>

        <a-videosphere id="skybox" rotation="0 130 0" src="#video"></a-videosphere>
        <a-entity id="controls-wrapper">
            <a-image id="video-control" class="raycastable control" video-360-play-pause position="-0.5 1.25 -2"
                scale="0.4 0.4 0.4" src="#hotspot" look-at="#cam">
            </a-image>
            <a-image src="#next-icon" class="raycastable control" position="1 1.25 -2"
                onclick="altitudinalFlora.OnNextStep()" scale="0.4 0.4 0.4" src="#hotspot" look-at="#cam">
            </a-image>
        </a-entity>

        <a-entity id="rig" position="0 0 0">
            <a-entity id="cam" camera look-controls>
                <a-entity cursor="fuse:true;fuseTimeout:2000"
                    geometry="primitive:ring;radiusInner:0.01;radiusOuter:0.02" position="0 0 -1.8"
                    material="shader:flat;color:#ff0000"
                    animation__mouseenter="property:scale;to:3 3 3;startEvents:mouseenter;endEvents:mouseleave;dir:reverse;dur:2000;loop:1"
                    raycaster="objects:.raycastable; far: 100;">
                </a-entity>
            </a-entity>
        </a-entity>

        <a-entity class="geo-set" visible="false">
            <a-image class='to-raycast' src="./img/altitudinal-flora/buton.png" scale="1 1 1"
                position="3.99 -1.5 0.083" look-at="#cam" show-child-on-click>
                <a-image src="./img/altitudinal-flora/plants01.jpg" scale="7 5 7" position="0 4.5 0"></a-image>
            </a-image>
            <a-image class='to-raycast' src="./img/altitudinal-flora/buton.png" scale="1 1 1"
                position="-0.61 1.12 3.95" look-at="#cam" show-child-on-click>
                <a-image src="./img/altitudinal-flora/plants02.jpg" scale="7 5 7" position="0 4.5 0"></a-image>
            </a-image>
        </a-entity>

        <a-entity class="geo-set" visible="false">
            <a-image class='to-raycast' src="./img/altitudinal-flora/buton.png" scale="1 1 1"
                position="3.742 0 3.504" look-at="#cam" show-child-on-click>
                <a-image src="./img/altitudinal-flora/plants03.jpg" scale="5 8 5" position="0 4.5 0">
                </a-image>
            </a-image>
            <a-image class='to-raycast' src="./img/altitudinal-flora/buton.png" scale="1 1 1"
                position="-1.928 0 3.504" look-at="#cam" show-child-on-click>
                <a-image src="./img/altitudinal-flora/plants04.jpg" scale="5 5 5" position="0 4.5 0">
                </a-image>
            </a-image>
        </a-entity>

        <a-entity class="geo-set" visible="false">
            <a-image class='to-raycast' src="./img/altitudinal-flora/buton.png" scale="1 1 1"
                position="3.999 0 0.083" look-at="#cam" show-child-on-click>
                <a-image src="./img/altitudinal-flora/plants05.jpg" scale="5 8 5" position="0 4.5 0"></a-image>
            </a-image>
            <a-image class='to-raycast' src="./img/altitudinal-flora/buton.png" scale="1 1 1"
                position="-0.0127 0 3.999" look-at="#cam" show-child-on-click>
                <a-image src="./img/altitudinal-flora/plants06.jpg" scale="5 8 5" position="0 4.5 0"></a-image>
            </a-image>
        </a-entity>

        <a-entity class="geo-set" visible="false">
            <a-image class='to-raycast' src="./img/altitudinal-flora/buton.png" scale="1 1 1"
                position="3.928 0 -0.752" look-at="#cam" show-child-on-click>
                <a-image src="./img/altitudinal-flora/plants07.jpg" scale="5 6 5" position="0 4.5 0"></a-image>
            </a-image>
            <a-image class='to-raycast' src="./img/altitudinal-flora/buton.png" scale="1 1 1"
                position="-0.0127 0 3.999" look-at="#cam" show-child-on-click>
                <a-image src="./img/altitudinal-flora/plants08.jpg" scale="5 6 5" position="0 4.5 0"></a-image>
            </a-image>
        </a-entity>
    </a-scene>

    <script src="./js/general/info-points.js"></script>
    <script src="./js/general/hotspot.js"></script>
    <script src="./js/general/play-on-window-click.js"></script>
    <script src="./js/general/video-controls.js"></script>
    <script src="./js/general/vr-controller.js"></script>
    <script src="./js/controllers/steps-controller.js"></script>
    <script src="./js/controllers/altitudinal-flora-controller.js"></script>
    <script src="./js/libs/dat.gui.min.js"></script>
    <script src="./js/general/debug-utils.js"></script>

</body>

</html>
