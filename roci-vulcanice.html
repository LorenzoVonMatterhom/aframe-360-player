<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>Roci Vulcanice</title>

        <link rel="stylesheet" href="style.css" />

        <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
        <!-- <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></!-->
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    </head>

    <body>
        <button id="start-video">
            Start
        </button>

        <a-scene roci-vulcanice-controller>
            <a-assets>
                <video
                    id="video"
                    crossorigin="anonymous"
                    preload="auto"
                    src="https://vr-projects-eu.s3.eu-central-1.amazonaws.com/videos/Etna+Edit-2.mp4"
                    playsinline
                    webkit-playsinline
                ></video>

                <video
                    id="video_2"
                    crossorigin="anonymous"
                    preload="auto"
                    src="https://vr-projects-eu.s3.eu-central-1.amazonaws.com/videos/overall-big_1-mute.mp4"
                    playsinline
                    webkit-playsinline
                ></video>

                <img id="hotspot" src="./img/volcano.png" />
                <img id="play-icon" src="./img/play.png" />
                <img id="pause-icon" src="./img/pause.png" />
                <img id="info" src="./img/info.png" />
            </a-assets>

            <a-videosphere id="skybox" rotation="0 270 0" src="#video"></a-videosphere>
            <a-entity id="controls-wrapper">
                <a-image
                    id="video-control"
                    class="raycastable control"
                    video-360-play-pause
                    position="-0.5 1.25 -2"
                    scale="0.4 0.4 0.4"
                    src="#hotspot"
                    look-at="#cam"
                >
                </a-image>
            </a-entity>

            <a-entity id="control-points" visible="false">
                <a-image
                    class="raycastable"
                    src="#info"
                    scale="0.2 0.2 0.2"
                    position="-3.5 0 -1"
                    look-at="#cam"
                    rock-info="photo1:./img/rocivulcanice/image1.jpeg;photo2:./img/rocivulcanice/image2.png;photo3:./img/rocivulcanice/image3.png;photo4:./img/rocivulcanice/image4.png;"
                ></a-image>
                <a-image
                    class="raycastable"
                    src="#info"
                    scale="0.2 0.2 0.2"
                    position="-2.5 0 -1.5"
                    look-at="#cam"
                    rock-info="photo1:./img/rocivulcanice/image24.jpeg;photo2:./img/rocivulcanice/image25.jpeg;photo3:./img/rocivulcanice/image3.png;photo4:./img/rocivulcanice/image26.png;"
                ></a-image>
                <a-image
                    class="raycastable"
                    src="#info"
                    scale="0.2 0.2 0.2"
                    position="-1.4 0 -1.5"
                    look-at="#cam"
                    rock-info="photo1:./img/rocivulcanice/image5.png;photo2:./img/rocivulcanice/image6.png;photo3:./img/rocivulcanice/image3.png;photo4:./img/rocivulcanice/image7.png;"
                ></a-image>
                <a-image
                    class="raycastable"
                    src="#info"
                    scale="0.2 0.2 0.2"
                    position="-0.4 0 -2"
                    look-at="#cam"
                    rock-info="photo1:./img/rocivulcanice/image8.jpeg;photo2:./img/rocivulcanice/image9.png;photo3:./img/rocivulcanice/image3.png;photo4:./img/rocivulcanice/image10.png;"
                >
                </a-image>
                <a-image
                    class="raycastable"
                    src="#info"
                    scale="0.2 0.2 0.2"
                    position="0.25 0 -2"
                    look-at="#cam"
                    rock-info="photo1:./img/rocivulcanice/image11.jpeg;photo2:./img/rocivulcanice/image12.jpeg;photo3:./img/rocivulcanice/image3.png;photo4:./img/rocivulcanice/image13.png;"
                ></a-image>
                <a-image
                    class="raycastable"
                    src="#info"
                    scale="0.2 0.2 0.2"
                    position="1.4 0 -2"
                    look-at="#cam"
                    rock-info="photo1:./img/rocivulcanice/image20.jpeg;photo2:./img/rocivulcanice/image21.jpeg;photo3:./img/rocivulcanice/image22.png;photo4:./img/rocivulcanice/image23.jpeg;"
                ></a-image>
                <a-image
                    class="raycastable"
                    src="#info"
                    scale="0.2 0.2 0.2"
                    position="2.5 0 -1.75"
                    look-at="#cam"
                    rock-info="photo1:./img/rocivulcanice/image14.jpeg;photo2:./img/rocivulcanice/image15.jpeg;photo4:./img/rocivulcanice/image16.jpeg;"
                ></a-image>
                <a-image
                    class="raycastable"
                    src="#info"
                    scale="0.2 0.2 0.2"
                    position="3.5 0 -1"
                    look-at="#cam"
                    rock-info="photo1:./img/rocivulcanice/image17.png;photo2:./img/rocivulcanice/image18.jpeg;photo3:./img/rocivulcanice/image3.png;photo4:./img/rocivulcanice/image19.jpeg;"
                ></a-image>
            </a-entity>

            <a-entity id="images" visible="false">
                <a-image id="image_one" scale="0.6 0.6 0.6" position="-1.5 0.5 -1.5" look-at="#cam"></a-image>
                <a-image id="image_two" scale="0.6 0.6 0.6" position="-0.5 0.5 -2" look-at="#cam"></a-image>
                <a-image id="image_three" scale="0.6 0.6 0.6" position="0.5 0.5 -2" look-at="#cam"></a-image>
                <a-image id="image_four" scale="0.6 0.6 0.6" position="1.5 0.5 -1.5" look-at="#cam"></a-image>
            </a-entity>

            <a-entity id="spots" hotspots>
                <a-entity id="group-point1">
                    <a-image
                        class="raycastable hotspot"
                        spot="linkto:#video_2;spotgroup:group-point2"
                        position="0.5 1.25 -2"
                        scale="0.4 0.4 0.4"
                    ></a-image>
                </a-entity>
                <!-- <a-entity id="group-point2" scale="0 0 0">
                    <a-image class="hotspot" spot="linkto:#point1;spotgroup:group-point1" position="10 0 -8"></a-image>
                    <a-image class="hotspot" spot="linkto:#point3;spotgroup:group-point3" position="0 0 10"></a-image>
                </a-entity>
                <a-entity id="group-point3" scale="0 0 0">
                    <a-image class="hotspot" spot="linkto:#point2;spotgroup:group-point2" position="10 0 3"></a-image>
                    <a-image class="hotspot" spot="linkto:#point4;spotgroup:group-point4" position="-10 0 -3"></a-image>
                </a-entity>
                <a-entity id="group-point4" scale="0 0 0">
                    <a-image class="hotspot" spot="linkto:#point3;spotgroup:group-point3" position="0 0 -10"></a-image>
                </a-entity> -->
            </a-entity>

            <a-entity id="rig" position="0 0 0">
                <a-entity id="cam" camera look-controls>
                    <a-entity
                        cursor="fuse:true;fuseTimeout:2000"
                        geometry="primitive:ring;radiusInner:0.01;radiusOuter:0.02"
                        position="0 0 -1.8"
                        material="shader:flat;color:#ff0000"
                        animation__mouseenter="property:scale;to:3 3 3;startEvents:mouseenter;endEvents:mouseleave;dir:reverse;dur:2000;loop:1"
                        raycaster="objects:.raycastable; far: 100;"
                    >
                    </a-entity>
                </a-entity>
            </a-entity>
        </a-scene>

        <script src="./js/general/hotspot.js"></script>
        <script src="./js/general/play-on-window-click.js"></script>
        <script src="./js/general/video-controls.js"></script>
        <script src="./js/general/vr-controller.js"></script>
        <script src="./js/controllers/roci-vulcanice-controller.js"></script>
    </body>
</html>
