<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Biology</title>

    <link rel="stylesheet" href="style.css" />

    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"> </!-->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
</head>

<body>
    <button id="start-video">
        Start
    </button>

    <a-scene>
        <a-assets>
            <video id="h_front" crossorigin="anonymous" preload="auto"
                src="https://vr-projects-eu.s3.eu-central-1.amazonaws.com/videos/anatomy/haltere_front.mp4" playsinline
                webkit-playsinline loop></video>

            <video id="h_side" crossorigin="anonymous" preload="auto"
                src="https://vr-projects-eu.s3.eu-central-1.amazonaws.com/videos/anatomy/haltere_side.mp4" playsinline
                webkit-playsinline loop></video>

            <video id="h_back" crossorigin="anonymous" preload="auto"
                src="https://vr-projects-eu.s3.eu-central-1.amazonaws.com/videos/anatomy/haltere_back.mp4" playsinline
                webkit-playsinline loop></video>

            <video id="g_side" crossorigin="anonymous" preload="auto"
                src="https://vr-projects-eu.s3.eu-central-1.amazonaws.com/videos/anatomy/Gantere_side.mp4" playsinline
                webkit-playsinline loop></video>

            <video id="run_front" crossorigin="anonymous" preload="auto"
                src="https://vr-projects-eu.s3.eu-central-1.amazonaws.com/videos/anatomy/run_front.mp4" playsinline
                webkit-playsinline loop></video>

            <video id="run_side" crossorigin="anonymous" preload="auto"
                src="https://vr-projects-eu.s3.eu-central-1.amazonaws.com/videos/anatomy/run_side.mp4" playsinline
                webkit-playsinline loop></video>

            <video id="swimming" crossorigin="anonymous" preload="auto"
                src="https://vr-projects-eu.s3.eu-central-1.amazonaws.com/videos/anatomy/swim_comp.mp4" playsinline
                webkit-playsinline loop></video>

            <img id="hotspot-left" src="./img/turn-left.png" />
            <img id="hotspot-right" src="./img/turn-right.png" />
            <img id="play-icon" src="./img/play.png" />
            <img id="pause-icon" src="./img/pause.png" />
            <img id="next-icon" src="./img/next.png" />
        </a-assets>

        <a-videosphere id="skybox" rotation="0 270 0"> </a-videosphere>

        <a-entity id="controls-wrapper" rotation="0 90 0" look-at="#cam">
            <a-image id="video-control" class="raycastable control" video-360-play-pause position="-1 1 -2"
                scale="0.4 0.4 0.4" src="#play-icon">
            </a-image>
            <a-image id="next-video" class="raycastable hotspot" position="-0.25 1 -2" scale="0.4 0.4 0.4"
                src="#next-icon">
            </a-image>
            <a-image id="go-around-left" class="raycastable hotspot" position="0.5 1 -2" scale="0.4 0.4 0.4"
                src="#hotspot-left">
            </a-image>
            <a-image id="go-around-right" class="raycastable hotspot" position="1.2 1 -2" scale="0.4 0.4 0.4"
                src="#hotspot-right">
            </a-image>
        </a-entity>

        <a-entity id="rig" position="0 0 0">
            <a-entity id="cam" camera look-controls>
                <a-entity cursor="fuse:true;fuseTimeout:2000"
                    geometry="primitive:ring;radiusInner:0.01;radiusOuter:0.02" position="0 0 -1.8"
                    material="shader:flat;color:#ff0000"
                    animation__mouseenter="property:scale;to:3 3 3;startEvents:mouseenter;endEvents:mouseleave;dir:reverse;dur:2000;loop:1"
                    raycaster="objects:.raycastable; far: 100;">
                </a-entity>
            </a-entity>
        </a-entity>

        <a-image id="panel" width="4" height="3" src="" position="4 0 -1" look-at="#cam"></a-image>

        <a-entity class="geo-set" visible="false">
            <a-image class='to-raycast' src="./img/anatomy/info-brain.png" position="0.32 0.86 -2"
                scale="0.40 0.40 0.40" open-image="target:panel;src:./img/anatomy/Autonomous-nervous-system.jpg">
            </a-image>
            <a-image class='to-raycast' src="./img/anatomy/info-heart.png" position="0.32 -0.04 -2"
                scale="0.40 0.40 0.40" open-image="target:panel;src:./img/anatomy/Circulatory-system.jpg"></a-image>
            <a-image class='to-raycast' src="./img/anatomy/info-stomach.png" position="0.32 -0.48 -2"
                scale="0.40 0.40 0.40" open-image="target:panel;src:./img/anatomy/Digestive-system.jpg"></a-image>
            <a-image class='to-raycast' src="./img/anatomy/info-kidneys.png" position="0.32 -0.75 -2"
                scale="0.40 0.40 0.40" open-image="target:panel;src:./img/anatomy/Excretory-system.jpg"></a-image>
            <a-image class='to-raycast' src="./img/anatomy/info-reproductive.png" position="0.32 -1 -2"
                scale="0.20 0.20 0.20" open-image="target:panel;src:./img/anatomy/Reproductive-system.jpg"></a-image>
        </a-entity>

        <a-entity class="geo-set" visible="false">
            <a-image class='to-raycast' src="./img/anatomy/info-thyroid.png" position="0.585 0.23 -2"
                scale="0.40 0.40 0.40" open-image="target:panel;src:./img/anatomy/Endocrine-system.jpg">
            </a-image>
            <a-image class='to-raycast' src="./img/anatomy/info-lungs.png" position="0.585 -0.183 -2"
                scale="0.40 0.40 0.40" open-image="target:panel;src:./img/anatomy/Respiratory_system.jpg"></a-image>
            <a-image class='to-raycast' src="./img/anatomy/info-spleen.png" position="0.752 -0.74 -2"
                scale="0.40 0.40 0.40" open-image="target:panel;src:./img/anatomy/Lymphatic-system.jpg"></a-image>
            <a-image class='to-raycast' src="./img/anatomy/info-skeletal.png" position="0.585 -1.3 -2" rotation="0 0 72"
                scale="0.7 0.37 0.40" open-image="target:panel;src:./img/anatomy/Skeletal-system.jpg"></a-image>
            <a-image class='to-raycast' src="./img/anatomy/info-muscle.png" position="0.585 -2.211 -2" rotation="0 0 90"
                scale="0.8 0.2 0.2" open-image="target:panel;src:./img/anatomy/Muscular-system.jpg"></a-image>
        </a-entity>

        <a-entity class="geo-set" visible="false">
            <a-image class='to-raycast' src="./img/bullet.png" position="0.315 0.52 -1.97" scale="0.30 0.30 0.30"
                open-image="target:panel;src:./img/anatomy/weights1.jpg">
            </a-image>
            <a-image class='to-raycast' src="./img/bullet.png" position="-0.77 0.52 -1.97" scale="0.30 0.30 0.30"
                open-image="target:panel;src:./img/anatomy/weights2.jpg">
            </a-image>
            <a-image class='to-raycast' src="./img/bullet.png" position="-1.225 -2.93 -2.383" scale="0.40 0.40 0.40"
                open-image="target:panel;src:./img/anatomy/weights3.jpg">
            </a-image>
            <a-image class='to-raycast' src="./img/bullet.png" position="0.149 -2.93 -2.446" scale="0.40 0.40 0.40"
                open-image="target:panel;src:./img/anatomy/weights4.jpg">
            </a-image>
        </a-entity>

        <a-entity class="geo-set" visible="false">
            <a-image class='to-raycast' src="./img/bullet.png" position="0.9 0 -1.97" scale="0.30 0.30 0.30"
                open-image="target:panel;src:./img/anatomy/dumbbell.png">
            </a-image>
        </a-entity>
        <a-entity class="geo-set" visible="false">
            <a-image class='to-raycast' src="./img/bullet.png" position="-0.618 0 -1.5" scale="0.30 0.30 0.30"
                open-image="target:panel;src:./img/anatomy/running.jpg">
            </a-image>
        </a-entity>
        <a-entity class="geo-set" visible="false">
            <a-image class='to-raycast' src="./img/bullet.png" position="0.9 0 -1.97" scale="0.30 0.30 0.30"
                open-image="target:panel;src:./img/anatomy/walking2.jpg">
            </a-image>
        </a-entity>
        <a-entity class="geo-set" visible="false">
            <a-image class='to-raycast' src="./img/bullet.png" position="0.9 0 -1.97" scale="0.30 0.30 0.30"
                open-image="target:panel;src:./img/anatomy/Swimming.png">
            </a-image>
        </a-entity>
    </a-scene>

    <script src="./js/general/info-points.js"></script>
    <script src="./js/general/play-on-window-click.js"></script>
    <script src="./js/general/video-controls.js"></script>
    <script src="./js/general/vr-controller.js"></script>
    <script src="./js/controllers/biology-controller.js"></script>
</body>

</html>
